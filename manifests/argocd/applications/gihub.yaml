apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: github
  namespace: argocd
  finalizers:
    - resources-finalizer.argocd.argoproj.io
  labels:
    name: github
spec:
  project: default

  source:
    repoURL: 'https://github.com/chimeyrock999/PhishingURLDetection.git'
    path: manifests
    targetRevision: main
    directory:
      recurse: true
      jsonnet: {}

  destination:
    server: 'https://kubernetes.default.svc'
    namespace: argocd

  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - PrunePropagationPolicy=foreground
